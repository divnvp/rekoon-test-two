<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    
    <title><%= htmlWebpackPlugin.options.title %></title>

    <style>
      @font-face {
        font-family: 'Montserrat';
        font-style: normal;
        font-weight: 200;
        src: url("../src/assets/Montserrat/static/Montserrat-Regular.ttf");
      }
      @font-face {
        font-family: 'Montserrat';
        font-style: normal;
        font-weight: 400;
        src: url("../src/assets/Montserrat/static/Montserrat-Regular.ttf");
      }
      @font-face {
        font-family: 'Montserrat';
        font-style: normal;
        font-weight: 600;
        src: url("../src/assets/Montserrat/static/Montserrat-Regular.ttf");
      }
      @font-face {
        font-family: 'Montserrat';
        font-style: normal;
        font-weight: 700;
        src: url("../src/assets/Montserrat/static/Montserrat-Regular.ttf");
      }
    </style>
  </head>

  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
  </body>
</html>
